<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoriap>
    </header>
    <form action="" id="my-form">
      <fieldset>
       <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES PESSOAIS</legend>

        <div class="fullname">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" required>
          </div>
  
          <div class="input-wrapper">
            <label for="event-lastname">Sobrenome</label>
            <input type="text" id="event-lastname">
          </div>
        </div>
        
        <div class="input-wrapper">
          <label for="event-email">E-mail <span>(digite um email válido)</span></label>
          <input type="email" id="event-email">
        </div>
         
        <div class="input-wrapper">
          <label for="event-password">Senha <span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="event-password" required minlength="8">
        </div>
       
      </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
         <legend>INFORMAÇÕES DO MENTOR</legend>
         
         <div class="input-wrapper">
          <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor">
         </div>

        </div>
      </fieldset>
     
      <fieldset>
        <div class="fieldset-wrapper">
         <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
         
          <div class="mentoring-wrapper">
            <h2>PRIMEIRA MENTORIA</h2>
            <div class="col-3">
          
              <div class="input-wrapper">
                <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-data">
              </div>
               
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>
              
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>
    
             </div>
          </div>

          <div class="mentoring-wrapper">
            <h2>SEGUNDA MENTORIA</h2>
            <div class="col-3">
             <div class="input-wrapper">
               <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
               <input type="date" id="event-data">
             </div>
              
             <div class="input-wrapper">
               <label for="event-begin">Das</label>
               <input type="time" id="event-begin">
             </div>
             
             <div class="input-wrapper">
               <label for="event-end">Até</label>
               <input type="time" id="event-end">
             </div>
   
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" form="my-form" type="submit" value="SALVAR">
    </footer>
  </div>
  
</body>
</html>
